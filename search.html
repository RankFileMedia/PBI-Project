<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup with Images and Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .popup-container {
      display: flex;
      height: 100vh;
    }

    .left-section {
      flex: 1;
      background-color: #f4f4f4;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
    }

    .person-container {
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: #000;
    }

    .rounded-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px auto;
    }

    .image-name {
      margin-top: 5px;
    }

    .review-stars {
      color: #ffcc00;
      font-size: 18px;
    }

    .vertical-line {
      width: 1px;
      background-color: #ccc;
    }

    .right-section {
      flex: 1;
      background-color: #fff;
      padding: 20px;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-button {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
