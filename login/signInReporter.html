<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporter SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/signIn.js"></script>
    <style>
      #profilePhotoPreview {
            max-height: 200px; /* Adjust the max-height as needed */
        }
    </style>
    
</head>
<body>

<section class="bg-white">
    <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
      <section class="relative flex h-32 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
        <img
          alt=""
          src="https://images.unsplash.com/photo-1617195737496-bc30194e3a19?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          class="absolute inset-0 h-full w-full object-cover opacity-80"
        />
  
        <div class="hidden lg:relative lg:block lg:p-12">
          <h2 class="mt-6 text-2xl font-bold text-white sm:text-3xl md:text-4xl">
            Become a Reporter at RankFileMedia!
          </h2>
  
          <p class="mt-4 leading-relaxed text-white/90">
            Join our team and contribute to delivering top-quality news!
          </p>
        </div>
      </section>
  
      <main
        class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
      >
        <div class="max-w-xl lg:max-w-3xl">
          <h1 class="text-3xl justify-center font-bold text-gray-900">General Information</h1>
          <p class="mt-4 text-sm text-gray-500">Please fill in your information.</p>
          <form action="#" class="mt-8 grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
              <label for="FirstName" class="block text-sm font-medium text-gray-700">
                First Name
              </label>
  
              <input
                type="text"
                id="FirstName"
                name="first_name"
                class="mt-1 w-full pl-1 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
              />
            </div>
  
            <div class="col-span-6 sm:col-span-3">
              <label for="LastName" class="block text-sm font-medium text-gray-700">
                Last Name
              </label>
  
              <input
                type="text"
                id="LastName"
                name="last_name"
                class="mt-1 w-full pl-1 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
              />
            </div>
  
            <div class="col-span-6">
              <label for="Email" class="block text-sm font-medium text-gray-700"> Email </label>
  
              <input
                type="email"
                id="Email"
                name="email"
                class="mt-1 w-full pl-1 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
              />
            </div>
  
            <div class="col-span-6 sm:col-span-3">
              <label for="Password" class="block text-sm font-medium text-gray-700"> Password </label>
  
              <input
                type="password"
                id="Password"
                name="password"
                class="mt-1 w-full pl-1 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
              />
            </div>
  
            <div class="col-span-6 sm:col-span-3">
              <label for="PasswordConfirmation" class="block text-sm font-medium text-gray-700">
                Password Confirmation
              </label>
  
              <input
                type="password"
                id="PasswordConfirmation"
                name="password_confirmation"
                class="mt-1 pl-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
              />
            </div>


            <div class="col-span-6">
              <label for="Experience" class="block text-sm font-medium text-gray-700"> Experience </label>
  
              <textarea
                id="Experience"
                name="experience"
                rows="4"
                class="mt-1 w-full pl-1 py-1 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
              ></textarea>
            </div>


            <div class="col-span-6">
              <label for="ProfilePhoto" class="block text-sm font-medium text-gray-700"> Profile Photo </label>
              
              <div class="col-span-6 relative border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-md px-6 py-8 text-center">
                <h2 class="text-3xl font-semibold text-center mb-6 dark:text-white">File Upload</h2>
                 <input type="file" class="hidden" id="fileInput" onchange="previewProfilePhoto(event)">
                 <svg class="mx-auto h-16 w-16 text-gray-400 dark:text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 17l-4 4m0 0l-4-4m4 4V3"></path>
                 </svg>
                 <p class="text-sm text-gray-600 dark:text-gray-400">Drag & Drop your files here or <label for="fileInput" class="cursor-pointer text-blue-500 hover:underline" >browse</label> to upload.</p>
              </div>
              <div class="mt-2 mx-auto">
                <img id="profilePhotoPreview" class="hidden w-28 rounded-full border border-gray-200" alt="Profile Photo Preview">
              </div>
              
              
  
          
  
            <div class="col-span-6 sm:flex sm:items-center sm:gap-4 pt-10">
              <button
                type="button"
                class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500" id="continue"
                onclick="moveContinue()"
              >
                Continue
              </button>
  
              <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                Already have an account?
                <a href="/index.html" class="text-gray-700 underline">Log in</a>.
              </p>
            </div>
          </form>
        </div>
      </main>
    </div>
  </section>
</body>
</html>
