<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporter SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/signIn.js"></script>
    <style>
      #profilePhotoPreview {
            max-height: 200px; /* Adjust the max-height as needed */
        }
    </style>
    
</head>
<body>

<section class="bg-white">
    <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
      <section class="relative flex h-32 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
        <img
          alt=""
          src="https://images.unsplash.com/photo-1617195737496-bc30194e3a19?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          class="absolute inset-0 h-full w-full object-cover opacity-80"
        />
  
        <div class="hidden lg:relative lg:block lg:p-12">
          <h2 class="mt-6 text-2xl font-bold text-white sm:text-3xl md:text-4xl">
            Become a Reporter at RankFileMedia!
          </h2>
  
          <p class="mt-4 leading-relaxed text-white/90">
            Join our team and contribute to delivering top-quality news!
          </p>
        </div>
      </section>
  
      <main
        class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
      >
        <div class="max-w-xl lg:max-w-3xl">
            <h1 class="text-3xl justify-center font-bold text-gray-900">Contact Details</h1>
            <p class="mt-4 text-sm text-gray-500">Please fill in your contact information.</p>
          <form action="#" class="mt-8 grid grid-cols-6 gap-6">
            
            
            
            <div class="col-span-6">
                <label for="StreetAddress" class="block text-sm font-medium text-gray-700"> Street Address </label>

                <input
                    type="text"
                    id="StreetAddress"
                    name="street_address"
                    class="mt-1 w-full pl-1 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                />
            </div>

            <div class="col-span-6 sm:col-span-3">
                <label for="State" class="block text-sm font-medium text-gray-700"> State </label>
            
                <select id="State" name="state" class="mt-1 w-full pl-1 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm">
                    <option value="" selected disabled>Select your state</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                </select>
            </div>
            
            

            <div class="col-span-6 sm:col-span-3">
                <label for="Zip" class="block text-sm font-medium text-gray-700"> Zip </label>

                <input
                    type="text"
                    id="Zip"
                    name="zip"
                    class="mt-1 pl-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                />
            </div>

            <div class="col-span-6">
                <label for="Country" class="block text-sm font-medium text-gray-700"> Country </label>
            
                <select id="Country" name="country" class="mt-1 w-full pl-1 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm">
                    <option value="" selected disabled>Select your country</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Italy">Italy</option>
                    <option value="Spain">Spain</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Austria">Austria</option>
                    <option value="Norway">Norway</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Finland">Finland</option>
                    <option value="Ireland">Ireland</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Japan">Japan</option>
                    <option value="South Korea">South Korea</option>
                    <option value="China">China</option>
                    <option value="India">India</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Russia">Russia</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    <option value="Israel">Israel</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Egypt">Egypt</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Peru">Peru</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Puerto Rico">Puerto Rico</option>
                    <option value="Cuba">Cuba</option>
                    <option value="Jamaica">Jamaica</option>
                    <option value="Trinidad and Tobago">Trinidad and Tobago</option>
                    <option value="Dominican Republic">Dominican Republic</option>
                    <option value="Haiti">Haiti</option>
                    <option value="Bahamas">Bahamas</option>
                    <option value="Barbados">Barbados</option>
                    <option value="Guyana">Guyana</option>
                    <option value="Suriname">Suriname</option>
                    <option value="Fiji">Fiji</option>
                    <option value="Tonga">Tonga</option>
                    <option value="Samoa">Samoa</option>
                    <option value="Papua New Guinea">Papua New Guinea</option>
                    <option value="Solomon Islands">Solomon Islands</option>
                    <option value="Vanuatu">Vanuatu</option>
                    <option value="Kiribati">Kiribati</option>
                    <option value="Tuvalu">Tuvalu</option>
                </select>
            </div>

            <div class="col-span-6">
                <label for="Phone" class="block text-sm font-medium text-gray-700"> Phone </label>

                <input
                    type="tel"
                    id="Phone"
                    name="phone"
                    class="mt-1 w-full pl-1 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                />
            </div>

            <div class="col-span-6">
                <label for="ProfilePhoto" class="block text-sm font-medium text-gray-700"> Portfolio </label>
              </div>

            <div class="col-span-6 relative border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-md px-6 py-8 text-center">
                <h2 class="text-3xl font-semibold text-center mb-6 dark:text-white">File Upload</h2>
                <input type="file" class="hidden" id="fileInput">
                <svg class="mx-auto h-16 w-16 text-gray-400 dark:text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 17l-4 4m0 0l-4-4m4 4V3"></path>
                </svg>
                <p class="text-sm text-gray-600 dark:text-gray-400">Drag & Drop your files here or <label for="fileInput" class="cursor-pointer text-blue-500 hover:underline">browse</label> to upload.</p>
            </div>

            <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
              <button
                type="button"
                class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500" id="createAccount"
                onclick="window.location.href = './thankyou.html';"
              >
                Sign Up
              </button>
  
              <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                Already have an account?
                <a href="/index.html" class="text-gray-700 underline">Log in</a>.
              </p>
            </div>
          </form>
        </div>
      </main>
    </div>
  </section>
</body>
</html>
